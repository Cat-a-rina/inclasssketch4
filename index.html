    const gif = nn.create('img')

    .set('src','catgiffaster.gif')

    .position(x,y) //all random spots, random x y nums

  gifs.push(gif)
  }

function draw() {
  requestAnimationFrame(draw)
  
  //anothe way to do loop
  nn.getAll('img').forEach((gif) => { //for each is a higher order func taking in another arg
    const d = Number(gif.dataset.delta)
    const x = gif.x + d
    const y = gif.y + d
    gif.position(x, y)
