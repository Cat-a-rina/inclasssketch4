<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script>
//using rest apis (diff from date, time, loc)
//JSON: syntax sensitive
async function setup () {
  const url = 'https://dog.ceo/api/breeds/image/random'
  const res = await fetch(url) //in this fucntion is the url from api we are using
  //const json = await res.text //res. what data do we want to get out of it?
  //const html = await rs.text() //go to website and get text
  const json = await res.json() //returns in console an object with message and status
  console.log(json.message) //this is a res api, then we can parse and just get message, which is URL to image
  //we can then add that to our page
  nn.create('img')
    .set('src', json.message)
  .addto('body')
  //this is using data grabbed on other parts of internet
  //${} are query strs
  //API keys 
}
  
nn.on('load', setup)
</script>
